# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
   name: git-gateway
   branch: main # Branch to update (optional; defaults to master)

media_folder: "static/images"
public_folder: "static/images"

collections: # A list of collections the CMS should be able to edit
   - name: "pages"
     label: "Page"
     extension: mdx
     format: frontmatter
     delete: false # Prevent users from deleting documents in this collection
     editor:
        preview: true
     files:
        - file: "content/pages/contact.mdx"
          label: "Contact Page"
          name: "contact-page"
          fields:
             - {
                  label: Template,
                  name: template,
                  widget: hidden,
                  default: ContactPage
               }
             - { label: Slug, name: slug, widget: hidden, default: "contact" }
             - { label: Title, name: title, widget: string }
             - { label: Featured Image, name: featuredImage, widget: text }
             - { label: Subtitle, name: subtitle, widget: markdown }
             - { label: Body, name: body, widget: markdown }
             - { label: Address, name: address, widget: text }
             - { label: Phone, name: phone, widget: string }
             - { label: Email Address, name: email, widget: string }
             - name: locations
               label: locations
               widget: list
               fields:
                  - {
                       name: mapLink,
                       label: mapLink,
                       widget: string,
                       required: false,
                       default: ""
                    }
                  - {
                       name: lat,
                       label: latitude,
                       widget: string,
                       required: false,
                       delete: false,
                       default: ""
                    }
                  - {
                       name: lng,
                       label: longitude,
                       widget: string,
                       required: false,
                       delete: false,
                       default: ""
                    }
             - label: "Meta"
               required: false
               name: "meta"
               widget: "object"
               fields:
                  - {
                       label: Title,
                       name: title,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Description,
                       name: description,
                       widget: text,
                       required: false
                    }
                  - {
                       label: Canonical Link,
                       name: canonicalLink,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Noindex,
                       name: noindex,
                       widget: boolean,
                       required: false
                    }

        - file: "content/pages/tools-skills.mdx"
          label: "Blog Page"
          name: "blog-page"
          fields:
             - {
                  label: Template,
                  name: template,
                  widget: hidden,
                  default: BlogIndex
               }
             - { label: Slug, name: slug, widget: hidden, default: "blog" }
             - { label: Title, name: title, widget: string }
             - { label: Featured Image, name: featuredImage, widget: image }
             - { label: Subtitle, name: subtitle, widget: markdown }
             - label: "Meta"
               required: false
               name: "meta"
               widget: "object"
               fields:
                  - {
                       label: Title,
                       name: title,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Description,
                       name: description,
                       widget: text,
                       required: false
                    }
                  - {
                       label: Canonical Link,
                       name: canonicalLink,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Noindex,
                       name: noindex,
                       widget: boolean,
                       required: false
                    }

        - file: "content/pages/components.md"
          label: "Components Page"
          name: "components-page"
          fields:
             - {
                  label: Template,
                  name: template,
                  widget: hidden,
                  default: ComponentsPage
               }
             - {
                  label: Slug,
                  name: slug,
                  widget: hidden,
                  default: "components"
               }
             - { label: Title, name: title, widget: string }
             - { label: Featured Images, name: featuredImage, widget: image }
             - { label: Subtitle, name: subtitle, widget: markdown }
             - { label: Section 1, name: section1, widget: markdown }
             - { label: Section 2, name: section2, widget: markdown }
             - { name: video, label: video, widget: file }
             - { name: videoPoster, label: videoPoster, widget: image }
             - { label: videoTitle, name: videoTitle, widget: string }
             - label: "accordion"
               name: "accordion"
               widget: "list"
               fields:
                  - { name: title, label: title, widget: string, default: "" }
                  - { name: description, label: description, widget: string }
             - label: "Gallery"
               name: "gallery"
               widget: "list"
               fields:
                  - { name: image, label: Image, widget: image }
                  - { name: alt, label: Alt, widget: string }
                  - {
                       name: title,
                       label: Title,
                       widget: string,
                       required: false
                    }
             - label: "Meta"
               required: false
               name: "meta"
               widget: "object"
               fields:
                  - {
                       label: Title,
                       name: title,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Description,
                       name: description,
                       widget: text,
                       required: false
                    }
                  - {
                       label: Canonical Link,
                       name: canonicalLink,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Noindex,
                       name: noindex,
                       widget: boolean,
                       required: false
                    }

        - file: "content/pages/home.mdx"
          label: "Home Page"
          name: "home-page"
          fields:
             - {
                  label: Template,
                  name: template,
                  widget: hidden,
                  default: HomePage
               }
             - { label: Slug, name: slug, widget: hidden, default: "" }
             - { label: Title, name: title, widget: string }
             - { label: Featured Image, name: featuredImage, widget: image }
             - {
                  label: Subtitle,
                  name: subtitle,
                  widget: markdown,
                  required: false
               }
             - { label: Body, name: body, widget: markdown }
             - label: "Accordion"
               name: "accordion"
               widget: "list"
               required: false
               fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: Content, name: content, widget: text }
             - label: "Meta"
               required: false
               name: "meta"
               widget: "object"
               fields:
                  - {
                       label: Title,
                       name: title,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Description,
                       name: description,
                       widget: text,
                       required: false
                    }
                  - {
                       label: Canonical Link,
                       name: canonicalLink,
                       widget: string,
                       required: false
                    }
                  - {
                       label: Noindex,
                       name: noindex,
                       widget: boolean,
                       required: false
                    }

   - name: team
     label: Team Members
     extension: mdx
     format: frontmatter
     identifier_field: title
     editor:
        preview: false
     folder: content/pages/team
     slug: "{{slug}}"
     create: true # Allow users to create new documents in this collection
     fields: # The fields each document in this collection have
        - { label: "Type", name: "type", widget: hidden, default: "team" }
        - {
             label: "Template",
             name: "template",
             widget: hidden,
             default: "TeamMemberPage"
          }
        - { label: Name, name: title, widget: string }
        - { label: Byline, name: subtitle, widget: string }
        - { label: Order, name: order, widget: number, required: false }
        - {
             label: Featured Image,
             name: featuredImage,
             widget: image,
             required: false,
             media_folder: "./"
          }
        - { label: Content, name: body, widget: markdown }

   - name: portfolio
     label: Portfolio
     extension: mdx
     format: frontmatter
     identifier_field: title
     editor:
        preview: false
     folder: content/pages/portfolio
     slug: "{{slug}}"
     create: true # Allow users to create new documents in this collection
     fields: # The fields each document in this collection have
        - { label: "Type", name: "type", widget: hidden, default: "portfolio" }
        - {
             label: "Template",
             name: "template",
             widget: hidden,
             default: "PortfolioPage"
          }
        - { label: Title, name: title, widget: string }
        - label: "Status"
          name: "status"
          widget: "select"
          options: ["publish", "draft"]
          default: "publish"
        - {
             label: Date / Order,
             name: date,
             widget: date,
             format: "YYYY-MM-DD",
             required: false
          }
        - {
             label: Featured Image,
             name: featuredImage,
             widget: image,
             required: false,
             media_folder: "./"
          }
        - { label: Order, name: order, widget: number, required: false }
        - { label: Excerpt, name: excerpt, widget: text, required: false }
        - { label: Content, name: body, widget: markdown }
        - label: "Categories"
          name: "categories"
          widget: "select"
          multiple: true
          options:
             [
                "Bridge and Road Protection",
                "Floodplain Management",
                "Fluvial Geomorphology",
                "Habitat Enhancement",
                "Hydraulic Modeling & Analysis",
                "Hydrology",
                "Innovation",
                "Sediment Analysis"
             ]

   - name: "settings"
     label: "Settings"
     delete: false # Prevent users from deleting documents in this collection
     editor:
        preview: false
     files:
        - file: "content/settings/global.yml"
          label: "Global Settings"
          name: "global-settings"
          fields:
             - { label: Site Title, name: siteTitle, widget: string }
             - {
                  label: Site Url,
                  name: siteUrl,
                  widget: string,
                  required: false
               }
             - {
                  label: Site Description,
                  name: siteDescription,
                  widget: text,
                  required: false
               }
             - label: Social Media Card
               name: socialMediaCard
               widget: object
               fields:
                  - {
                       label: Image,
                       name: image,
                       widget: image,
                       required: false
                    }
             - {
                  label: Google Analytics Tracking Id,
                  name: googleTrackingId,
                  widget: string,
                  required: false
               }
