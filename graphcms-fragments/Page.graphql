fragment Page on Page {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  order
}