fragment Page on Page {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  attributes
  order
  remoteChildren: children {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on Portfolio {
      remoteTypeName: __typename
      remoteId: id
    }
    ... on TeamMember {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  remoteParent: parent {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}