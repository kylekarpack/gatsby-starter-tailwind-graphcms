fragment TeamMember on TeamMember {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  subtitle
  slug
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  order
  remoteParent: parent {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}