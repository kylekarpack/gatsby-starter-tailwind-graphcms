fragment Category on Category {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  portfolios {
    ... on Portfolio {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  remoteParent: parent {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}