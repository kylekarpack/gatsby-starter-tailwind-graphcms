fragment Portfolio on Portfolio {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  order
  body {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  categories {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}